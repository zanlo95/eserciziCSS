<!-- Recuperare il valore di ciascun campo di input e creare un 
oggetto person contenente le proprietÃ : firstName, lastName e age.
Infine recuperare l'elemento form e aggiungere l'attributo data-person contenente 
l'oggetto person in formato json. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <form>
            <div>
                <label>First Name:</label>
                <input type="text" class="form-input" id="firstName" value="Mario" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" class="form-input" id="lastName" value="Rossi" />
            </div>
            <div>
                <label>Age:</label>
                <input type="number" class="form-input" id="age" value="25" />
            </div>
        </form>
    </div>

    <script>
        const nome = document.querySelector('#firstName');
        const cognome = document.querySelector('#lastName');
        const age = document.querySelector('#age');

        const person = { firstName: nome.value, lastName: cognome.value, age: age.value };
        // console.log(person.firstName + ' ,' + person.lastName + ' ,' + person.age + ' ,');
        const form = document.querySelector('form');
        form.setAttribute('data-person', JSON.stringify(person));
    </script>
</body>

</html>
