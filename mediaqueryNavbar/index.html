<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="/mediaqueryNavbar/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <h1>Navabar</h1>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">Link</a></li>
            <li class="nav-item dropdown">
                <a href="#" class="dropdown">Dropdown</a>
                <ul class="dropdown-menu">
                    <li>
                        <ol>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                        </ol>
                        </a>
                    </li>
                    <li><a href="#">secondo elemento</a></li>
                    <li><a href="#">terzo elemento</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <button href="www.google.com" disabled>Disabled</button>
            </li>
        </ul>
        <form class="search-form">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </form>
        <div class="hamburger-menu">
            <i class="fas fa-hamburger"></i>
        </div>
    </nav>
</body>

</html>
